<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro TikTok Video Downloader</title>
    <style>
        /* --- General Styling & Professional Look --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #00aaff;
            --text-color: #e0e0e0;
            --text-secondary-color: #a0a0a0;
            --border-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--surface-color);
            border-radius: 12px;
            padding: 2rem 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: -webkit-linear-gradient(45deg, var(--primary-color), #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary-color);
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        /* --- The Iframe Hiding Technique --- */

        /* 1. The "Clipper" or "Viewbox" Div */
        .iframe-clipper {
            width: 100%;
            height: 180px; 
            overflow: hidden; 
            border-radius: 8px;
            border: 1px solid var(--border-color);
            position: relative; 
            background-color: #000;
            /* NEW: Added transitions for a smooth effect */
            transition: height 0.5s ease-in-out;
        }

        /* 2. The Iframe itself, positioned inside the clipper */
        #downloader-iframe {
            width: 100%;
            height: 550px; 
            border: none;
            margin-top: -105px;
            /* NEW: Added transitions for a smooth effect */
            transition: margin-top 0.5s ease-in-out, height 0.5s ease-in-out;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: var(--text-secondary-color);
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <main class="container">
        <header class="header">
            <h1>TikTok Downloader</h1>
            <p>Paste a TikTok video link below to download without watermark.</p>
        </header>

        <!-- The container that will "clip" the iframe -->
        <div class="iframe-clipper" id="iframe-clipper">
            <!-- The iframe with its header hidden by the negative margin -->
            <iframe 
                id="downloader-iframe"
                src="https://ssstik.io/in"
                scrolling="no"
                frameborder="0">
            </iframe>
        </div>

        <footer class="footer">
            <p>This tool provides a user interface for a third-party service. We are not affiliated with ssstik.io or TikTok.</p>
        </footer>
    </main>

    <!-- NEW AND IMPROVED JAVASCRIPT -->
    <script>
        // Get the elements we need to change
        const iframeClipper = document.getElementById('iframe-clipper');
        const downloaderIframe = document.getElementById('downloader-iframe');

        // This function contains the changes we want to make
        function expandIframeView() {
            console.log("Timer finished. Changing styles now.");

            // 1. Change the clipper's height
            iframeClipper.style.height = '600px';

            // 2. Change the iframe's height
            downloaderIframe.style.height = '750px';

            // 3. Change the iframe's top margin
            downloaderIframe.style.marginTop = '-175px';
        }

        // We use a listener that only runs ONCE when the mouse enters the area.
        // 'mouseover' is a very reliable event for this purpose.
        iframeClipper.addEventListener('mouseover', () => {
            console.log("Mouse has entered the iframe area. Starting 5-second timer.");
            
            // Start the 5-second timer (5000 milliseconds).
            // After 5 seconds, it will call the expandIframeView function.
            setTimeout(expandIframeView, 5000);

        }, { once: true }); // The `{ once: true }` option is crucial. It automatically
                            // removes the event listener after it has run one time,
                            // preventing the timer from starting again.

    </script>
    <!-- END OF JAVASCRIPT -->

</body>
</html>
