<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro TikTok Video Downloader</title>
    <style>
        /* --- General Styling & Professional Look --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #00aaff;
            --text-color: #e0e0e0;
            --text-secondary-color: #a0a0a0;
            --border-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex; /* Helps with centering on desktop */
            align-items: center; /* Helps with centering on desktop */
            justify-content: center; /* Helps with centering on desktop */
        }
        
        /* ================================================= */
        /* === MOBILE-FIRST STYLES (Default for all screens) === */
        /* ================================================= */

        .container {
            width: 100%;
            max-width: 960px; /* Max width for desktop */
            background-color: var(--surface-color);
            text-align: center;
            padding: 2rem 0; 
            transition: all 0.3s ease; /* Smooth transition for desktop changes */
        }

        .header {
            padding: 0 1.5rem; 
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: -webkit-linear-gradient(45deg, var(--primary-color), #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary-color);
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .iframe-clipper {
            width: 100%;
            overflow: hidden; 
            position: relative; 
            background-color: #000;
            transition: height 0.5s ease-in-out;
            /* MOBILE Initial State */
            height: 180px; 
        }

        #downloader-iframe {
            width: 100%;
            border: none;
            transition: margin-top 0.5s ease-in-out, height 0.5s ease-in-out;
            /* MOBILE Initial State */
            height: 550px; 
            margin-top: -105px;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: var(--text-secondary-color);
            padding: 0 1.5rem;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }

        /* =================================================================== */
        /* === DESKTOP / LAPTOP STYLES (Applies to screens 768px and wider) === */
        /* =================================================================== */
        @media (min-width: 768px) {
            .container {
                margin: 2rem; /* Add some space around the container */
                border-radius: 15px; /* Give it rounded corners */
                padding: 2rem; /* Add padding on all sides */
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            }
            
            .header, .footer {
                padding: 0; /* No extra padding needed as container has it now */
            }

            .iframe-clipper {
                border-radius: 8px; /* Rounded corners for the iframe window */
                 /* DESKTOP Initial State - Adjust these values as needed */
                height: 130px;
            }

            #downloader-iframe {
                 /* DESKTOP Initial State - Adjust these values as needed */
                height: 300px; 
                margin-top: -145px; /* This value might still work, adjust if needed */
            }
        }
    </style>
</head>
<body>

    <main class="container">
        <header class="header">
            <h1>TikTok Downloader</h1>
            <p>Paste a TikTok video link below to download without watermark.</p>
        </header>
        
        <div class="iframe-clipper" id="iframe-clipper">
            <iframe 
                id="downloader-iframe"
                src="https://ssstik.io/in"
                scrolling="no"
                frameborder="0">
            </iframe>
        </div>

        <footer class="footer">
            <p>This tool provides a user interface for a third-party service. We are not affiliated with ssstik.io or TikTok.</p>
        </footer>
    </main>

    <!-- The Javascript is now responsive -->
    <script>
        const iframeClipper = document.getElementById('iframe-clipper');
        const downloaderIframe = document.getElementById('downloader-iframe');

        function expandIframeView() {
            console.log("Timer finished. Checking screen size and changing styles.");

            // This line checks if the screen is wider than 768px
            const isDesktop = window.matchMedia('(min-width: 768px)').matches;

            if (isDesktop) {
                // --- DESKTOP & LAPTOP EXPANDED VALUES ---
                // You can change these numbers to perfectly fit the desktop view
                console.log("Applying DESKTOP styles.");
                iframeClipper.style.height = '260px';
                downloaderIframe.style.height = '600px';
                downloaderIframe.style.marginTop = '-345px';

            } else {
                // --- MOBILE EXPANDED VALUES (Your original code) ---
                // You can change these numbers for the mobile view
                console.log("Applying MOBILE styles.");
                iframeClipper.style.height = '370px';
                downloaderIframe.style.height = '650px';
                downloaderIframe.style.marginTop = '-225px';
            }
        }

        // The trigger event remains the same
        iframeClipper.addEventListener('mouseover', () => {
            console.log("Mouse has entered the iframe area. Starting 5-second timer.");
            setTimeout(expandIframeView, 5000);
        }, { once: true });

    </script>

</body>
</html>
